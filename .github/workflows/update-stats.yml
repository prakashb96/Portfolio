name: Update Coding Stats

on:
  schedule:
    # Run daily at 6:00 AM UTC (11:30 AM IST)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run scraper
        run: python scripts/scraper.py

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet public/stats.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push updated stats
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/stats.json
          git commit -m "chore: update coding stats [skip ci]"
          git push
